<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      .input-section {
        display: flex;
        margin-bottom: 20px;
      }
      #task-input {
        flex: 1;
        padding: 10px;
        font-size: 16px;
      }
      #add-btn {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
      #add-btn:hover {
        background-color: #45a049;
      }
      #clear-btn {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #f44336;
        color: white;
        border: none;
        cursor: pointer;
        margin-left: 10px;
      }
      #clear-btn:hover {
        background-color: #da190b;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      li.completed span {
        text-decoration: line-through;
        color: #888;
      }
      li input[type="checkbox"] {
        margin-right: 10px;
      }
      li span {
        flex: 1;
        cursor: pointer;
      }
      li button {
        margin-left: 10px;
        padding: 5px 10px;
        cursor: pointer;
      }
      .edit-btn {
        background-color: #2196F3;
        color: white;
        border: none;
      }
      .delete-btn {
        background-color: #f44336;
        color: white;
        border: none;
      }
      .save-btn {
        background-color: #4CAF50;
        color: white;
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List</h1>
    <div class="input-section">
      <input type="text" id="task-input" placeholder="Enter a new task" />
      <button id="add-btn">Add Task</button>
      <button id="clear-btn">Clear All</button>
    </div>
    <ul id="todo-list">
    </ul>
    <script src="script.js"></script>
  </body>
</html>
