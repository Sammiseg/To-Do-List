<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6F" crossorigin="anonymous">
</head>
<body>
    <div class="calculator container mt-5 container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Simple Calculator</h5>
                        <div class="mb-3">
                            <input type="number" id="num1" class="form-control" placeholder="Enter first number">
                        </div>
                        <div class="mb-3">
                            <input type="number" id="num2" class="form-control" placeholder="Enter second number">
                        </div>
                        <div class="mb-3">
                            <input type="text" id="result" class="form-control" placeholder="Result" readonly>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" onclick="calculate('add')">Add</button>
                            <button class="btn btn-secondary" onclick="calculate('subtract')">Subtract</button>
                            <button class="btn btn-success" onclick="calculate('multiply')">Multiply</button>
                            <button class="btn btn-danger" onclick="calculate('divide')">Divide</button>
                            <button class="btn btn-warning" onclick="calculate('clear')">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="/script.js"></script>
</body>
</html>
